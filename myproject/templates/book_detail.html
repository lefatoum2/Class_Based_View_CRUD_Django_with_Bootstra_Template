{% extends "base.html" %}
{% block content %}
<div class="card-body">
    <h4>Book Detail</h4>
    <p>Title: {{ book.title }}</p>
    <p>Description: {{ book.description }}</p>
    <p>Author: {{ book.author }}</p>
    <p>Year: {{ book.year }}</p>
    <a type="button" class="btn btn-success" href="{%url 'book-list' %}">Back To List</a>
</div>
{% endblock %}
